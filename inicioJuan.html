<body>
    <header class="juanHeader">
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img class="logo-clinica" src="img/logoclinica.png" alt="logo de la clinica"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Clinica Medica - Dr Chapatin</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-house-fill"></i> Inicio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="pages/nosotros.html"><i class="bi bi-people-fill"></i> Nosotros</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" id="adminLink" href="pages/inicioMedico.html"><i class="bi bi-clipboard2-pulse-fill"></i> Admin</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" id="adminMedicoLink" href="pages/inicioMedico.html"><i class="bi bi-clipboard2-pulse-fill"></i> Admin Medico</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="pages/inicioPaciente.html"><i class="bi bi-person-vcard"></i> Admin Paciente</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
        </nav>
        <div class="contenedorImagen">
           <div class="tituloImagen">
              <h3>Cuidando de ti, cuidando de tu familia.</h3>
           </div>
        </div>
    </header>
    <div class="modal" id="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Panel de administración</h5>
            <button type="button" id="close" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="registroAdminPrincipal">
              <div>
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuarioAdminPrincipal" name="usuarioAdminPrincipal" required>
              </div>
              <div>
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseñaAdminPrincipal" name="contraseñaAdminPrincipal" required>
              </div>
              <div class="modal-footer">
                <button type="button" id="btnCerrar" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
              </div>
            </form>
          </div> 
        </div>
      </div>
    </div>
    <script src="js/adminInicio.js"></script>
