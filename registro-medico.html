    <form action="#" method="post" class="registro-medico-form">
        <h1 style="text-align: center; color:#86ac41;" >Registro de médicos <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-clipboard-heart" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M5 1.5A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5v1A1.5 1.5 0 0 1 9.5 4h-3A1.5 1.5 0 0 1 5 2.5zm5 0a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5z"/>
            <path d="M3 1.5h1v1H3a1 1 0 0 0-1 1V14a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V3.5a1 1 0 0 0-1-1h-1v-1h1a2 2 0 0 1 2 2V14a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V3.5a2 2 0 0 1 2-2"/>
            <path d="M8 6.982C9.664 5.309 13.825 8.236 8 12 2.175 8.236 6.336 5.31 8 6.982"/></h1>

            <form action="" class="registro-medico-form">
              <div class="form-container">
                      <label for="nombreApellido-medico">Nombre y Apellido</label>
                      <input type="text" id="nombreApellidoMedico" name="nombreApellido" required placeholder="Nombre Completo"><br>
  
                      <label for="dni">DNI</label>
                      <input type="text" name="dni" id="dni" required placeholder="Número de dni sin puntos"><br>
  
                      <label for="fechaNac">Fecha de nacimiento</label>
                      <input type="date" name="fechaNac" id="fechaNac" required><br>
      
                      <label for="email">Dirección de Email</label>
                      <input type="email" id="emai-medico" name="email" required placeholder="Mail"><br>
      
                      <label for="telefonoMedico">Teléfono</label>
                      <input type="tel" id="telefono-medico" name="telefono" required placeholder="Télefono con característica y sin el 15"><br>
  
                      <label for="direccionmedico">Dirección</label>
                      <input type="text" id="Dirección-medico" name="direccion" required placeholder="Calle, altura, barrio, ciudad"><br>

                      <label for="numerocolegiado">Número de colegiado</label>
                      <input type="text" name="numerocolegiado" id="número-colegiado" required placeholder="Ingrese número sin puntos ni guiones"><br>
  
                      <label for="especialidad">Especialidad</label>
                      <select name="especialidad" id="especialidad-medico">
                        <option value="nada">-</option>
                          <option value="text">Alergólogo</option>
                          <option value="text">Cardiología</option>
                          <option value="text">Dermatología</option>
                          <option value="text">Fonoaudiología</option>
                          <option value="text">Gastroenterología</option>
                      </select><br>
                      
                      <div class="col 2">
                        <label for="disponibilidad">Disponibilidad</label><br>
                        <input type="radio" required id="check-mañana"> <label for="mañana" class="disponibilidad">Mañana</label>
                        <input type="radio" required id="check-tarde"> <label for="mañana"class="disponibilidad" >Tarde</label>
                      </div> <br>
                      <label for="contraseña-medico">Contraseña</label>
                      <input type="text" name="contraseña-medico" required placeholder="Al menos una letra, un número y un caracter especial"><br>
                     
                      <div id="summit-registro-medico" style=" position: relative">
                          <button class="summit-registro-medico">Regristrarse</button><br>
                      </div>
                      
              </div>
          </form>
