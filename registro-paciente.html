    <div>
        <div>
            <h2 class="tit-form-paciente"> Registro de pacientes <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-clipboard-heart" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M5 1.5A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5v1A1.5 1.5 0 0 1 9.5 4h-3A1.5 1.5 0 0 1 5 2.5zm5 0a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5z"/>
              <path d="M3 1.5h1v1H3a1 1 0 0 0-1 1V14a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V3.5a1 1 0 0 0-1-1h-1v-1h1a2 2 0 0 1 2 2V14a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V3.5a2 2 0 0 1 2-2"/>
              <path d="M8 6.982C9.664 5.309 13.825 8.236 8 12 2.175 8.236 6.336 5.31 8 6.982"/>
            </svg></h2>
        </div>

        <form action="" class="registro-paciente-form">
            <div class="form-container">
                    <label for="nombreApellido">Nombre y Apellido</label>
                    <input type="text" id="nombreApellidoPaciente" name="nombreApellido" required placeholder="Nombre Completo"><br>

                    <label for="dni">DNI</label>
                    <input type="number" name="dni" id="dni" required placeholder="Número de dni sin puntos"><br>

                    <label for="fechaNac">Fecha de nacimiento</label>
                    <input type="date" name="fechaNac" id="fechaNac" required><br>
    
                    <label for="email">Dirección de Email</label>
                    <input type="email" id="emailPaciente" name="email" required placeholder="Mail"><br>
    
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefonoPaciente" name="telefono" required placeholder="Télefono con característica y sin el 15"><br>

                    <label for="direccion">Dirección</label>
                    <input type="text" id="DirecciónPaciente" name="direccion" required placeholder="Calle, altura, barrio, ciudad"><br>

                    <label for="">Tipo de paciente</label>
                    <select name="tipoPaciente" id="tipoPaciente">
                      <option value="nada">-</option>
                        <option value="obraSocial">Prepaga</option>
                        <option value="particular">Particular</option>
                    </select><br>

                    <label for="nombrePrepaga">Prepaga</label>
                    <select name="nombrePrepaga" id="nombrePrepaga">
                        <option value="nada">-</option>
                        <option value="sancor">Sancor</option>
                        <option value="gea">GEA</option>
                        <option value="swissMedical">Swiss Medical</option>
                        <option value="nobis">Nobis</option>
                        <option value="prevencio">Prevención Salud</option>
                    </select><br>
                    
                    <label for="numeroAsociado">Número de asociado</label>
                    <input type="text" name="numeroAsociado" id="numeroAsociado" required placeholder="Número de asociado sin puntos ni guiones"><br>

                    <div id="summit-registro-paciente" style=" position: relative">
                        <button class="btn-registro-paciente">Regristrarse</button><br>
                    </div>
                    
            </div>
        </form>
    </div>
</body>
