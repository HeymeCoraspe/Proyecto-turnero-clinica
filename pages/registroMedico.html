    <nav class="navbar navbar-expand-lg">

          <a class="navbar-brand" href="/index.html"><img class="logo-clinica" src="/img/logoclinica.png" alt="logo de la clinica"></a>

              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>

              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

<main>
  <div class="contenedorRegistroMedico">
    <h2>Registro Médico</h2>
    <form id="registroMedico">
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
      </div>
      <div>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
      </div>
      <div>
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" placeholder="ejemplo@gmail.com" required>
      </div>
      <div>
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="+54-381495080" required>
      </div>
      <div>
        <label for="especialidad">Especialidad:</label>
        <input type="text" id="especialidad" name="especialidad" required>
      </div>
      <div>
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuarioMedico" name="usuario" required>
      </div>
      <div>
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseñaMedico" name="contraseña" maxlength="8" required>
      </div>
      <div class="contenedorBotones">
      <button class="btn btn-success" type="submit">Registrarse</button>
      <button class="btn btn-danger" type="button" id="btnVolver">Volver a iniciar sesión</button>
    </div>
    </form>
  </div>
</main>
  <script src="/js/registroMedico.js"></script>
