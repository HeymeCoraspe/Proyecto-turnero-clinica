<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../css/medico.login.css">
</head>
<body>
    <div class="content doctor-login">
        <h2>Ingreso para Médico</h2>
        <form>
            <label for="doctor-username">Nombre de usuario:</label><br>
            <input type="text" id="doctor-username" name="doctor-username" required><br>
            <label for="doctor-password">Contraseña:</label><br>
            <input type="password" id="doctor-password" name="doctor-password" required><br>
            <input type="submit" value="Ingresar">
        </form>
    </div>
</body>
</html>
